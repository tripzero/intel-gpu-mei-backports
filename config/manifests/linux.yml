version: '1'
components:
  firmware:
    type: artifactory
    root_url: https://gfx-assets-build.fm.intel.com/artifactory
    asset_path: linux-i915-builds/ci
    asset_name: prerelease
    asset_version: linux-i915-ci-prerelease-96
    asset_patterns:
    - linux/sles/15sp3/intel-fw-*
    dest_dir: firmware
  agama:
    type: artifactory
    root_url: https://gfx-assets-build.intel.com/artifactory
    asset_path: agama-builds/ci
    asset_name: prerelease
    asset_version: agama-ci-prerelease-222
    asset_patterns:
    - linux/sles/15sp3/**
    dest_dir: agama